<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #weatherResult { display: none; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Weather App</h1>
    <div class="mb-4">
      <input type="text" id="cityInput" placeholder="Enter city name" class="w-full p-2 border rounded">
    </div>
    <button onclick="getWeather()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Get Weather</button>
    <div id="weatherResult" class="mt-4">
      <h2 id="cityName" class="text-xl font-semibold"></h2>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="description"></p>
    </div>
  </div>
  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert('Please enter a city name');
        return;
      }
      try {
        const response = await fetch('https://weather-backend-1-0fat.onrender.com/weather?city=' + encodeURIComponent(city));
        const data = await response.json();
        if (response.ok) {
          document.getElementById('weatherResult').style.display = 'block';
          document.getElementById('cityName').textContent = `Weather in ${data.name}`;
          document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
          document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
          document.getElementById('description').textContent = `Description: ${data.weather[0].description}`;
        } else {
          alert(data.message || 'Error fetching weather data');
        }
      } catch (error) {
        alert('Network error. Please try again.');
      }
    }
  </script>
</body>
</html>
